<div style="width: 100%;height: 100%;" [class.link]="route !== null" (click)="route !== null ? goTo(): false">
    <div color="primary" class="resume-content">
        <span class="resume-number">
            {{countResources}}
        </span>
        <span class="resume-label">
            {{resourceLabel}}
        </span>
    </div>
    <i class="{{icon}} tile-icon" color="primary"></i>
</div>
