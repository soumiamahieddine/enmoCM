<div style="display: flex;flex-direction: column;height: 100%;">
    <div style="flex:1;padding-left: 5px;padding-right: 5px;">
        <ng-container *ngIf="!loading; else elseTemplate">
            <ng-container *ngIf="!inApp; else elseInApp">
                <div style="display: grid;grid-template-columns: 1fr auto;grid-gap:10px;padding-top: 5px;padding-bottom: 15px;align-items: center;">
                    <app-maarch-message style="font-size:12px;" [content]="'Les informations ci-dessous seront envoyées :'"></app-maarch-message>
                    <button mat-fab color="primary" [title]="'Envoyer à' + applicationName" (click)="sendToMaarch()">
                        <mat-icon class="far fa-paper-plane fa-2x"></mat-icon>
                    </button>
                </div>
                <mat-card>
                    <mat-card-content>
                        <mat-form-field appearance="fill" *ngFor="let mail of displayMailInfo | keyvalue"
                            style="font-size:12px;width: 100%;pointer-events: none;">
                            <mat-label>{{mail.key}}</mat-label>
                            <input matInput [value]="mail.value" readonly [title]="mail.value">
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
            </ng-container>
            <ng-template #elseInApp>
                <div class="in-app-content">
                    <i class="fas fa-check green" style="font-size: 70px;"></i>
                    <div class="in-app-text primary">Courriel déjà présent dans {{applicationName}}</div>
                </div>
            </ng-template>
        </ng-container>
        <ng-template #elseTemplate>
            <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>
    <div style="padding: 10px;text-align: right;font-size: 10px; opacity: 0.5;">{{applicationName}}</div>
</div>
